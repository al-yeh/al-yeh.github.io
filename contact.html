<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert Yeh - Contact</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="nav-toggle" aria-label="Open navigation" aria-expanded="false">â˜°</button>
    <nav class="sidenav" id="sidenav" aria-hidden="true">
      <a href="/">Main</a>
      <a href="/projects.html">Projects</a>
      <a href="/about-me.html">About Me</a>
      <a href="/contact.html">Contact</a>
    </nav>

    <div id="sidenav-backdrop" class="sidenav-backdrop" aria-hidden="true"></div>

    <div class="main">
      <h2>Contact me!</h2>
      <p>Email: albe.yeh@gmail.com</p>
      <p>(Feel free to send any requests for meetings, resume or otherwise, to that email!)</p>
      <a href="https://www.linkedin.com/in/al-yeh/">LinkedIn</a>
    </div>

    <script>
      (function () {
        const toggle = document.getElementById('nav-toggle');
        const sidenav = document.getElementById('sidenav');
        const backdrop = document.getElementById('sidenav-backdrop');

        function setOpen(open) {
          sidenav.classList.toggle('open', open);
          backdrop.classList.toggle('open', open);
          toggle.setAttribute('aria-expanded', String(open));
          sidenav.setAttribute('aria-hidden', String(!open));
          if (open) {
            const first = sidenav.querySelector('a');
            if (first) first.focus();
          }
        }

        if (toggle && sidenav && backdrop) {
          toggle.addEventListener('click', () => setOpen(!sidenav.classList.contains('open')));
          backdrop.addEventListener('click', () => setOpen(false));
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') setOpen(false); });
        }
      })();
    </script>
  </body>
</html>
